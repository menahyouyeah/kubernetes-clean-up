apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: mypipeline
description: pipeline that includes a post-deploy hook to clean up resources
serialPipeline:
  stages:
  - targetId: prod
    profiles: []
    strategy:
      standard:
        postdeploy:
          actions: ["postdeploy-action"]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-example
description: production cluster
gke:
  cluster: projects/PROJECT_ID/locations/REGION/clusters/prod-example